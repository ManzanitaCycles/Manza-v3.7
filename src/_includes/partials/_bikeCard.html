<figure class="mt-xl sidebar">
  <a href="{{ post.url }}" aria-label="View {{ post.data.title }}"><img data-blink-uuid="{{ post.data.featuredImage }}" alt="{{ post.data.alt }}" width="1200" height="800"></a>
  <figcaption>
    <h2>{{ post.data.title }}</h2>
    <p>{{ post.data.metaDesc }}</p>
    <p class="mt-base"><a href="{{ post.url }}">Show me the {{ post.data.title }}</a></p>
  </figcaption>
</figure>
