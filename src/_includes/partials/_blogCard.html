<figure class="sidebar sidebar-left">
  <a href="{{ post.url }}" aria-label="View {{ post.data.title }}"><img data-blink-uuid="{{ post.data.featuredImage }}" alt="{{ post.data.alt }}" width="900" height="600"></a>
  <figcaption>
    <h3><a href="{{ post.url }}" aria-label="View {{ post.data.title }}">{{ post.data.title }}</a></h3>
    <p class="mt-base">{{ post.data.metaDesc }}..</p>
  </figcaption>
</figure>
